{% load static %}

<div id="myModal" class="modal">
    <div class="modal-content">
        <a href="edit-word/id" class="modal-content__action"><img src="{% static 'img/pen.svg' %}" alt="">Edit</a>
        <a href="delete-word/id" class="modal-content__action"><img src="{% static 'img/trash-2.svg' %}"
                                                                    alt="">Delete</a>
    </div>
</div>


<style>
    /* CSS */
    .modal {
        display: none;
        position: fixed;
        background-color: #fff;
        z-index: 1;
        padding: 1%;
        border-radius: 15px;
        border: 1px solid black;
        width: 7%;
    }

    .modal-content {
        position: relative;
        display: flex;
        flex-direction: column;

    }

    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
    }

    .modal-content__action{
        display: flex;
        align-content: center;
    }

    .modal-content__action img{
        margin-right: 5%;
    }

    /* Додаткові стилі для елементів "..." */
    .action-with-word {
        position: relative;
    }

    .ellipsis {
        cursor: pointer;
    }


</style>
