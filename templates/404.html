{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section class="error_404">
        <h1>404</h1>
        <span>Page not found</span>
        <a href="{% url 'vocab:dictionary:main_page' %}" style="width: 100%;">
            <button class="cancel_button">Go to main page</button>
        </a>
    </section>

    <style>
        .error_404 {
            padding: 5% 30%;
            display: flex;
            flex-direction: column;
            align-items: center
        }

        .error_404 h1 {
            font-weight: bolder;
            font-size: 56px;
        }

        .error_404 span {
            font-size: 24px;
        }

        .error_404 button {
            margin-top: 5%;
            width: 100%;
        }


        @media only screen and (max-width: 768px) {
            .error_404 {
                padding: 50% 27%;
            }
            .error_404 button{
                padding: 5%;
                margin-top: 10%;
            }
        }
    </style>
{% endblock %}
